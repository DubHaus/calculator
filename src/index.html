<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <span id='output-history-1'></span>
      <span>
        <span id='output-symbol'></span>
        <span id='output-history-2'></span>
      </span>
      <span id='output-main'></span>
    </div>
    <div class="input">
      <div class="row">
        <button data-value="%" class="input-btn ">%</button>
        <button data-value="7" class="input-btn ">7</button>
        <button data-value="8" class="input-btn ">8</button>
        <button data-value="9" class="input-btn ">9</button>
        <button data-value="/" class="input-btn ">&#247;</button>
      </div>
      <div class="row">
        <button data-value="sqrt" class="input-btn ">&#8730;</button>
        <button data-value="4" class="input-btn ">4</button>
        <button data-value="5" class="input-btn ">5</button>
        <button data-value="6" class="input-btn ">6</button>
        <button data-value="*" class="input-btn ">&#215;</button>
      </div>
      <div class="row">
        <button data-value="%" class="input-btn ">%</button>
        <button data-value="1" class="input-btn ">1</button>
        <button data-value="2" class="input-btn ">2</button>
        <button data-value="3" class="input-btn ">3</button>
        <button data-value="-" class="input-btn ">-</button>
      </div>
      <div class="row">
        <button data-value="C" class="input-btn  small">CEC</button>
        <button data-value="0" class="input-btn ">0</button>
        <button data-value="." class="input-btn ">.</button>
        <button data-value="=" class="input-btn  btn-result" id='btn-result'>=</button>
        <button data-value="+" class="input-btn ">+</button>
      </div>
    </div>
  </div>

</body>

</html>
