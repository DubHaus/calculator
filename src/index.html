<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <span id='output-history-1'></span>
      <span>
        <span id='output-symbol'></span>
        <span id='output-history-2'></span>
      </span>
      <span id='output-main'></span>
    </div>
    <div class="input">
      <div class="row">
        <button data-value="M+" class="input-btn yellow">M+</button>
        <button data-value="M-" class="input-btn yellow">M-</button>
        <button data-value="MR" class="input-btn yellow">MR</button>
        <button data-value="MC" class="input-btn yellow">MC</button>
        <button data-value="+-" class="input-btn yellow">+/-</button>
      </div>
      <div class="row">
        <button data-value="%" class="input-btn grey">%</button>
        <button data-value="7" class="input-btn grey">7</button>
        <button data-value="8" class="input-btn grey">8</button>
        <button data-value="9" class="input-btn grey">9</button>
        <button data-value="/" class="input-btn grey">&#247;</button>
      </div>
      <div class="row">
        <button data-value="sqrt" class="input-btn grey">&#8730;</button>
        <button data-value="4" class="input-btn grey">4</button>
        <button data-value="5" class="input-btn grey">5</button>
        <button data-value="6" class="input-btn grey">6</button>
        <button data-value="*" class="input-btn grey">&#215;</button>
      </div>
      <div class="row">
        <button data-value="%" class="input-btn grey">%</button>
        <button data-value="1" class="input-btn grey">1</button>
        <button data-value="2" class="input-btn grey">2</button>
        <button data-value="3" class="input-btn grey">3</button>
        <button data-value="-" class="input-btn grey">-</button>
      </div>
      <div class="row">
        <button data-value="C" class="input-btn grey small">CEC</button>
        <button data-value="0" class="input-btn grey">0</button>
        <button data-value="." class="input-btn grey">.</button>
        <button data-value="=" class="input-btn grey btn-result" id='btn-result'>=</button>
        <button data-value="+" class="input-btn grey">+</button>
      </div>
    </div>
  </div>

</body>

</html>
